<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon Game redesign</title>
    <link href="https://fonts.googleapis.com/css?family=Kavoon" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>
<!-- raster.svg is the grid. --> 
<body class="site">
    <figure class="theimage">
        <svg id="custom-shape" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
            <circle cx="450" cy="450" r="290" stroke="black" stroke-width="1" fill="black" />
            <!-- <line class="stroke" x1="20" y1="30" x2="70" y2="80"/> Values must be below 100 -->
            <!-- <line class="stroke" x1="30" y1="40" x2="40" y2="90"/> Values must be below 100 -->
            <text class="simon-logo" x="350" y="400" font-size="34" fill="white">Simon Game</text>
            <text class="simon-logo" x="350" y="460" font-size="20" fill="white">Start Game</text>
            <text class="simon-logo" x="480" y="460" font-size="20" fill="white">Reset</text>
            <circle cx="390" cy="510" r="30"  fill="green" stroke="none"></circle>
            <circle cx="500" cy="510" r="30" fill="red" stroke="none"></circle>
            <path id="red" class="st0 button red-inactive" d="M224.2,117.7V1C101.3,1,1.7,100.6,1.7,223.5h116.7C118.4,165,165.8,117.7,224.2,117.7z"/>
            <path id="blue" class="st0 button blue-inactive" d="M224.2,117.7V1C101.3,1,1.7,100.6,1.7,223.5h116.7C118.4,165,165.8,117.7,224.2,117.7z"/>
            <path id="yellow" class="st0 button yellow-inactive" d="M224.2,117.7V1C101.3,1,1.7,100.6,1.7,223.5h116.7C118.4,165,165.8,117.7,224.2,117.7z"/>
            <path id="green" class="st0 button green-inactive" d="M224.2,117.7V1C101.3,1,1.7,100.6,1.7,223.5h116.7C118.4,165,165.8,117.7,224.2,117.7z"/>
        </svg>
    </figure>
</body>
</html>
